<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script type="text/javascript"
        src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <script src="app.py"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
    <title>Poshify</title>
    <script>
        function makeEditable(element) {
            element.contentEditable = true;
            element.focus();
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo" href="home"><a href="home">Poshify</a></div>
            <ul class="nav-links">
                {% if user_id %}
                <li><a class="dashboard" href="dashboard">Dashboard</a></li>
                <li><a class="settings" href="settings">Settings</a></li>
                <img class="profile-picture" src="{{ session['userinfo']['picture'] }}">
                {% else %}
                <li><a class="login" href="login">Login</a></li>
                <li><a class="signup" href="signup">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
       <h1 class="center-container title">Closet</h1>
        <div class="grid">
            {% for clothing_name, file_path in clothes.items() %}
                <div class="grid-item center text">
                    <p class="text-over-image" onclick="makeEditable(this)">{{ clothing_name }}</p>
                    <img class="grid-image" src="{{ url_for('static', filename=file_path) }}" alt="{{ clothing_name }} Image">
                </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
