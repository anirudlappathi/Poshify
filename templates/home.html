    <script type="text/javascript"
        src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <script src="app.py"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script type="importmap">
      {
      "imports": {
       "three": "https://cdn.skypack.dev/three@0.139.2/build/three.module",

      }
     }
    </script>
    <script src='https://jeromeetienne.github.io/threex.terrain/examples/vendor/three.js/build/three-min.js'></script>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
    
    <title>Poshify</title>
</head>
<body>
    <header>
        <nav>

            <ul class="nav-links">

                <li><a class="dashboard" href="dashboard">Dashboard</a></li>
                <li><a class="Closet" href="closet">Closet</a></li>
                <li><a class="Calender" href="outfits">Outfits</a></li>
                <a href="settings">
                    <img class="profile-picture" src="{{ session['userinfo']['picture'] }}" alt="Profile Picture">

                {% else %}
                <li><a class="login" href="login">Login</a></li>
                <li><a class="signup" href="signup">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav> 
    </header>
    <main>
      <section class="hero-section">
          <h2 id="text">Find your fits fast</h2>
          <a href="#aboutsection" class="active" id="btn">Learn More</a>
      </section>
  </main>
  <div class="aboutsection" id="aboutsection">
      <div class="title">
          <h3>Our Purpose.</h3>
          <h1>Creating cool fits</h1>
      </div>
      <div class="box">

              test
          </p>
      </div>
  </div>
