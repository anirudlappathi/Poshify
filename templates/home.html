<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script type="text/javascript"
        src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <script src="app.py"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,900&family=Young+Serif&display=swap" rel="stylesheet">
    <title>Poshify</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo" href="home"><a href="home">Poshify</a></div>
            {% if user_id %}
            <ul class="nav-links">
                <li><a class="login" href="login">Login</a></li>
                <li><a class="signup" href="create_user">Sign Up</a></li>
            </ul>
            {% else %}
            <ul class="nav-links">
                <li><a class="login" href="login">Dashboard</a></li>
            </ul>
            {% endif %}
        </nav>
    </header>
    <main>
        <center>
            {% if result %}
            <a href="#sec"></a>
            <h3 style="color: black">Your username and user_id</h3>
            <p>
                {{result}}
            </p>
            {% endif %}
        </center>
        <div class="center-container">
            <a href="clothes_page" class="action-button">Add Clothing</a>
        </div>
    </main>
</body>
</html>
