<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script type="text/javascript"
        src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <script src="app.py"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
    <title>Poshify</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo" href="home"><a href="home">Poshify</a></div>
            <ul class="nav-links">
                {% if session %}
                <li><a class="dashboard" href="dashboard">Dashboard</a></li>
                {% else %}
                <p>ERROR: not logged in.</p>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        
        <h1 class="center-container title">Outfits</h1>
        <div class="grid">
            {% for outfit in outfits %}
                <div class="grid-item text">
                    <h2 class="text">
                        {{ outfit[0] + " Outfit" }}
                    </h2>
                    <h4 class="text">
                        {{ outfit[1] + ", " }}
                        {{ outfit[2] + ", " }}
                        {{ outfit[3] }}
                    </h4>
                </div>
                <!-- {% if loop.index % 5 == 0 %}
                    <div class="clearfix"></div>
                    <br>
                {% endif %} -->
            {% endfor %}
        </div>
    </main>
</body>
</html>
