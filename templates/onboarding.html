<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script type="text/javascript"
            src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
        </script>
        <script src="app.py"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
        <title>Poshify</title>
    </head>
    <body>
        <div>
            <h1 class="center-container title">Missing Info</h1>
            <h1 class="center-container title">{{ missingInfo }}</h1>
            <form action = "/onboarding" method = "POST" id="onboarding">
                
                <center>
                    {% if result %}
                    <a href="#sec"></a>
                    <h3 style="color: black">Your Result:</h3>
                    <p>
                        {{result}}
                    </p>
                    {% endif %}
                </center>
    
                {% for missing_info in missingInfo %}
                    {% if missing_info == 'nickname'%}
                        <label for="{{ missing_info }}">Username: </label>
                    {% endif %}
                    {% if missing_info == 'given_name'%}
                    <label for="{{ missing_info }}">First Name: </label>
                    {% endif %}
                    {% if missing_info == 'family_name'%}
                    <label for="{{ missing_info }}">Last Name: </label>
                    {% endif %}
                    <input name="{{ missing_info }}" id="{{ missing_info }}" type="text" required>
                {% endfor %}
                <input class="action-button" type="submit" value="Submit">      
            </form>
        </div>
    </body>
</html>
