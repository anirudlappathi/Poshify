<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--

    clothes_id INT AUTO_INCREMENT PRIMARY KEY,
    user_id INT,
    FOREIGN KEY (user_id) REFERENCES Users(user_id),
    clothing_type VARCHAR(255),
    is_clean BOOLEAN
    
    -->

    <h1>Enter Clothes Data</h1>
    <form action="{{ url_for('put_clothes') }}" method="post">
        <label for="clothing_type">Clothing Type: </label>
        <input name="clothes_type" id="clothes_type" type="text" required>
        <label for="color">Color: </label>
        <input name="color" id="color" type="text" required>
        <label for="is_clean">Is it clean?: </label>
        <input name="is_clean" id="is_clean" type="text" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
